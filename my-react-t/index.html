                $(document).ready(function () {

                        });

                    updateTable();
                });

    setInterval(updateTable, 500);
    var A_mem, B_mem, C_mem;
    function updateTable() {
      //yeu cau server call file.php
      //npx webpack --mode=production
      $.post("getData.php",
       function (data) {
        var num1 = data[0].num1
        var num2 = data[0].num2
        var s1 = data[0].status
        var lg = data[0].green;
        var lr = data[0].red;
        var reset = data[0].reset;

        A_mem = parseInt(s1);
        B_mem = parseInt(lg);
        C_mem = parseInt(lr);

        document.getElementById("num1").innerHTML = num1;
        document.getElementById("num2").innerHTML = num2;
        document.getElementById("s1").innerHTML = s1;
        document.getElementById("reset").innerHTML = reset;
       })

       changeImage_fanA(A_mem);
       changeImage_green(B_mem);
       changeImage_red(C_mem)
    }
    function changeImage_fanA(fanValue) {
      var imageA = document.getElementById("fanA");         
        if (fanValue === 1) {
          imageA.src = "run.gif"; // Change the image source to fanon.gif when the value is 1
        } 
        else if (fanValue === 0) {
          imageA.src = "stop.png"; // Change the image source to fanoff.jpg when the value is 0
        }
    }
    function changeImage_green(fanValue) {
      var imageA = document.getElementById("green");         
        if (fanValue === 1) {
          imageA.src = "green.jpeg"; // Change the image source to fanon.gif when the value is 1
        } 
        else if (fanValue === 0) {
          imageA.src = "OFF.jpeg"; // Change the image source to fanoff.jpg when the value is 0
        }
    }
    function changeImage_red(fanValue) {
      var imageA = document.getElementById("red");         
        if (fanValue === 1) {
          imageA.src = "red.png"; // Change the image source to fanon.gif when the value is 1
        } 
        else if (fanValue === 0) {
          imageA.src = "OFF.jpeg"; // Change the image source to fanoff.jpg when the value is 0
        }
    }
